version: 2.1

orbs:
  owasp: entur/owasp@0.0.10
  hmpps: ministryofjustice/hmpps@1.0.0

jobs:
  validate:
    executor: hmpps/java
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew build
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - persist_to_workspace:
          root: .
          paths:
            - build/libs
            - build.gradle.kts

  integration_tests:
    executor:
      name: hmpps/java
      tag: 11-jdk-browsers
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Run the java app.
          command: env spring.profiles.active=dev,token-verification java -Xmx256m -jar build/libs/oauth2server-*.jar
          background: true
      - run:
          name: Wait for java app to start
          command: sleep 20
      - restore_cache:
          key: gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: gradle-cache-{{ checksum "build.gradle.kts" }}
      - run:
          name: Run Integration Tests
          command: ./gradlew testIntegration
      - run:
          name: Run Fluent Integration Tests
          command: ./gradlew testFluentIntegration
      - save_cache:
          key: gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          paths:
            - /home/circleci/.gradle/wrapper
      - save_cache:
          key: gradle-cache-{{ checksum "build.gradle.kts" }}
          paths:
            - /home/circleci/.gradle/caches
      - store_artifacts:
          path: build/reports/tests/testIntegration
          destination: integration/spock
      - store_artifacts:
          path: build/reports/tests/testFluentIntegration
          destination: integration/fluent
      - store_test_results:
          path: build/test-results

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - integration_tests:
          requires:
            - validate
      - hmpps/build_docker:
          name: build_docker
          filters:
            branches:
              only:
                - master
      - hmpps/deploy_env:
          name: deploy_dev
          env: "t3"
          filters:
            branches:
              only:
                - master
          requires:
            - build_docker
            - integration_tests

      - request-stage-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_stage
          env: "t2"
          context: hmpps-auth-t2
          requires:
            - request-stage-approval

      - request-preprod-approval:
          type: approval
          requires:
            - deploy_stage
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          context: hmpps-auth-preprod
          requires:
            - request-preprod-approval

      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          slack_notification: true
          context: hmpps-auth-prod
          requires:
            - request-prod-approval

  scheduled:
    triggers:
      - schedule:
          cron: "0 7 * * 1-5"
          filters:
            branches:
              only:
                - master
    jobs:
      - owasp/gradle_owasp_dependency_check:
          executor: hmpps/java
