<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Set Password Select</title>
</head>
<body>
<div layout:fragment="content" class="govuk-grid-column-two-thirds">
  <div th:if="${error}" class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert"
       data-module="govuk-error-summary">
    <h2 class="govuk-error-summary__title" id="error-summary">
      There is a problem
    </h2>
    <div class="govuk-error-summary__body" id="error-detail">
      <ul class="govuk-list govuk-error-summary__list">
        <li>
          <a href="#username" th:text="#{${'resetpasswordselect.' + error}}">Missing password</a>
        </li>
      </ul>
    </div>
  </div>


  <h1 class="govuk-heading-xl">Enter your username</h1>

  <p class="govuk-body">
    Multiple accounts were found for this email address.
    Enter the username of the account that you would like to reset.
  </p>

  <form th:action="@{/reset-password-select}" method="POST" id="resetPasswordForm" class="govuk-input-w">
    <div class="govuk-form-group">
      <input id="token" name="token" type="hidden" data-element-id="token" th:value="${token}">
    </div>
    <div th:class="'govuk-form-group' + (${error} ? ' govuk-form-group--error' : '')">
      <label class="govuk-label" for="username">Username</label>
      <span th:if="${error}" id="username-error" class="govuk-error-message"
            th:text="#{${'resetpasswordselect.' + error}}">
          Missing user
        </span>
      <input class="govuk-input govuk-!-width-two-thirds" id="username" name="username" type="text"
             autofocus="autofocus" data-element-id="username" th:value="${username}">
    </div>
    <div class="govuk-form-group">
      <input class="govuk-button" id="submit" type="submit" role="button" data-element-id="continue-button"
             value="Continue">
    </div>
  </form>
</div>
</body>
</html>
