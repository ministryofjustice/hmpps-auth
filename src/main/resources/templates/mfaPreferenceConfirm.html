<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Security code preference confirmation</title>
</head>
<body>
<div layout:fragment="content" class="govuk-grid-column-two-thirds">
  <div class="govuk-panel govuk-panel--confirmation">
    <h1 class="govuk-panel__title">
      Security code preference updated
    </h1>
  </div>
  <p class="govuk-body">
    Your preference for receiving your login security codes has been changed
  </p>
  <a class="govuk-button" th:href="@{/}" id="continue">OK, continue</a>
</div>
</body>
</html>
