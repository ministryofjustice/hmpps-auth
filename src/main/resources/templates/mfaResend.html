<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Resend verification code</title>
</head>
<body>
<div layout:fragment="content" class="govuk-grid-column-two-thirds"
     th:with="token=${#strings.isEmpty(token) ? param.token : token}">

  <h1 class="govuk-heading-xl">Resend security code</h1>

  <p class="govuk-body">Emails sometimes take a few minutes to arrive. If you do not receive the email, you can resend
    it.</p>

  <p class="govuk-body">The email will have been sent to your work email address. If it has changed recently or if no
    longer have access to it, please <a th:href="@{/contact}">contact</a> us.</p>

  <form th:action="@{/mfa-resend}" method="POST" id="mfaForm" autocomplete="off" novalidate>
    <div class="govuk-form-group">
      <input id="token" name="token" type="hidden" data-element-id="token" th:value="${token}">
    </div>
    <div class="govuk-form-group">
      <input class="govuk-button" id="submit" type="submit" role="button" data-element-id="resend-button"
             value="Resend security code">
    </div>
  </form>
</div>
</body>
</html>
