<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
  <title
      th:text="${#strings.equals(emailType, 'PRIMARY')} ? 'Verify Email Confirmation' : 'Verify Secondary Email Confirmation'">
    Verify Email Confirmation</title>
</head>
<body>
<div layout:fragment="content" class="govuk-grid-column-full">
  <h1 class="govuk-heading-xl" th:if="${#strings.equals(emailType, 'PRIMARY')}">Email already verified</h1>
  <h1 class="govuk-heading-xl" th:unless="${#strings.equals(emailType, 'PRIMARY')}">Secondary email already
    verified</h1>

  <p class="govuk-body">Your <span th:if="${#strings.equals(emailType, 'SECONDARY')}"
                                   text=" secondary"> secondary</span> email address has already been verified</p>

  <a class="govuk-button" th:href="@{/}" id="continue">OK, continue</a>
</div>
</body>
</html>
