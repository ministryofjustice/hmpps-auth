<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Page Not Found</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div>
        <div class="grid-row">
            <div class="column-two-thirds">
                <h1 class="heading-large">Page not found</h1>
            </div>
        </div>
        <div>
            <p>
                If you typed the web address, check it is correct.
            </p>
            <p>
                If you pasted the web address, check you copied the entire address.
            </p>
            <p>
                If the web address is correct or you selected a link or button, contact us at
                <a th:href="@{mailto:feedback@digital.justice.gov.uk}">feedback@digital.justice.gov.uk</a> to report the
                issue.
            </p>
            <a class="button" th:href="@{/}" id="continue">OK, continue</a>
        </div>
    </div>
</div>
</body>
</html>
