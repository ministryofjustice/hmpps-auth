<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Sign in</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div th:if="${param.error}" class="error-summary" role="alert" aria-labelledby="error-summary-heading"
         tabindex="-1">
        <th:block th:switch="${#httpServletRequest.getParameter('reason')}">
            <h2 class="heading-medium error-summary-heading center noMargin">
                <th:block th:case="'expired'">Your password has expired</th:block>
                <th:block th:case="'locked'">Your user account is locked</th:block>
                <th:block th:case="'missing'">Missing credentials</th:block>
                <th:block th:case="'changepassword'">Your password has been successfully changed, but we were unable to
                    sign you in. Please enter your username and new password to try again.
                </th:block>
                <th:block th:case="*">Invalid username or password</th:block>
            </h2>
        </th:block>
    </div>
    <div th:if="${param.logout}" class="error-summary" role="alert" aria-labelledby="error-summary-heading"
         tabindex="-1">
        <h2 class="heading-medium error-summary-heading center noMargin">You have been logged out</h2>
    </div>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
            <form class="form" th:action="@{/login}" method="POST" id="loginForm">
                <h1 class="form-title heading-large">Sign in</h1>

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" id="username" name="username" type="text" autofocus="autofocus"
                           data-element-id="username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password" type="password"
                           data-element-id="password">
                </div>
                <button class="button largeMarginBottom" id="submit" type="submit" role="button"
                        data-element-id="continue-button">Sign in
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
