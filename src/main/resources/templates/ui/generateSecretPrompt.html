<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head lang="en">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Generate Client Secret Prompt</title>
</head>
<body>
<div layout:fragment="content" class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">
      Generate new client secret
    </h1>

  <div class="govuk-warning-text">
    <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
    <strong class="govuk-warning-text__text">
      <span class="govuk-warning-text__assistive">Warning</span>
      You are about to generate a new password for: <h3 th:text="${clientId}">clientId</h3> </strong>
    <strong class="govuk-warning-text__text">
      this client was last used: <h3 th:text="${#temporals.format(lastAccessed,'dd-MM-yyyy HH:mm')}">date</h3>
    </strong>
  </div>

  <form class="form" th:action="@{/ui/clients/generate}" method="POST" id="generateNewClientSecret">
    <input name="clientId" type="hidden" data-element-id="clientId" th:value="${clientId}"/>
  <input class="govuk-button--warning govuk-button" id="submit" type="submit" role="button"
         data-element-id="continue-button" value="Continue">

    <a class="govuk-button" role="button" id="cancel" th:href="@{/ui/clients/form?client=__${clientId}__}">Cancel</a>
  </form>
</div>
</body>
</html>
