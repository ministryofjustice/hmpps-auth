<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}" th:with="showBack=true">
<head>
  <title>Forgotten Username</title>
</head>
<body>
<div layout:fragment="content" class="govuk-grid-column-two-thirds">
  <div th:if="${error}" class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert"
       data-module="govuk-error-summary">
    <h2 class="govuk-error-summary__title" id="error-summary">
      There is a problem
    </h2>
    <div class="govuk-error-summary__body" id="error-detail">
      <ul class="govuk-list govuk-error-summary__list">
        <li>
          <a href="#email" th:text="#{${'forgotusername.' + error}}">Missing email address</a>
        </li>
      </ul>
    </div>
  </div>


  <h1 class="govuk-heading-l">Recover your username</h1>

  <p class="govuk-body">You need to enter your email address.</p>
  <p class="govuk-body">We will send you an email with a list of all usernames associated with your account.</p>
  <p class="govuk-body">Your username might be your email address.</p>

  <form th:action="@{/forgotten-username}" method="POST" id="forgotUsernameForm" class="govuk-input-w">
    <div th:class="'govuk-form-group' + (${error} ? ' govuk-form-group--error' : '')">
      <label class="govuk-label" for="email">Email address</label>
      <span th:if="${error}" id="username-error" class="govuk-error-message"
            th:text="#{${'forgotusername.' + error}}">
          Missing email
        </span>
      <input class="govuk-input govuk-!-width-two-thirds" id="email" name="email" type="email"
             autofocus="autofocus" data-element-id="email" th:value="${email}">
    </div>
    <div class="govuk-form-group">
      <input class="govuk-button" id="submit" type="submit" role="button" data-element-id="continue-button"
             value="Continue">
    </div>
  </form>
</div>
</body>
</html>
